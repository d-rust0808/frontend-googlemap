services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: google-map-store-app-dev
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}
      - DB_MAX_OPEN_CONNS=${DB_MAX_OPEN_CONNS:-100}
      - DB_MAX_IDLE_CONNS=${DB_MAX_IDLE_CONNS:-10}
      - DB_CONN_MAX_LIFETIME=${DB_CONN_MAX_LIFETIME:-3600}
      - DB_TABLE_NAME=${DB_TABLE_NAME:-stores}
    restart: unless-stopped
    command: npm run dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

